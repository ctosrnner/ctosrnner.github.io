<body>
    <div class="wrapper h-screen flex flex-col justify-center items-center">
        <div id="render_map" class="w-full h-full bg-gray-100"></div>
    </div>

    <script>
        const DEFAULT_COORDS = [-7.33026, 110.49953]
        const BOUNDS = [
            [-10.0, 105.0],
            [-5.0, 115.0],
        ]

        const MAP = L.map('render_map', {
            minZoom: 8,
            maxZoom: 18,
            zoomControl: false,
        }).setView(DEFAULT_COORDS, 8).setMaxBounds(BOUNDS)

        L.control.zoom({ position: 'bottomright' }).addTo(MAP)
        L.control.locate({
            position: 'bottomright',
            flyTo: true
        }).addTo(MAP);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '',
        }).addTo(MAP)
