<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./../css/main.css">

    <title>Document</title>
</head>
<body class="bg-black">
    <h1 id="status_info" class="text-white text-3xl"></h1>
    <script src="./../js/coreUtil.js"></script>
    <script>
        const queryString = window.location.search
        const params = new URLSearchParams(queryString)

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              function (position) {
                  const markerCoords = [parseFloat(params.get('lat')), parseFloat(params.get('lng'))]
                  const bounds = parseFloat(params.get('b'))
                  const coords = [position.coords.latitude, position.coords.longitude]

                  const result = isInsideBoundingBox(coords,
                    getCoordsBounding(markerCoords[0], markerCoords[1], bounds))

                  const statusInfo = document.querySelector('#status_info')
                  statusInfo.innerHTML = result.toString()
              },
              function (error) {
                  console.error('Error getting geolocation:', error.message)
              },
            )
        } else {
            console.error('Geolocation is not supported by this browser.')
        }
    </script>
</body>
</html>
